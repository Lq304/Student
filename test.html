 <html lang="en">
     <head>
         <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
         <meta charset="utf-8" />
         <title>测评_学业网</title>
 
         <meta name="description" content="User login page" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
 
         <!-- bootstrap & fontawesome -->
         <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
         <link rel="stylesheet" href="assets/font-awesome/4.2.0/css/font-awesome.min.css" />
 
         <!-- text fonts -->
         <link rel="stylesheet" href="assets/fonts/fonts.googleapis.com.css" />
 
         <!-- ace styles -->
         <link rel="stylesheet" href="assets/css/ace.min.css" />
 
         <!--[if lte IE 9]>
             <link rel="stylesheet" href="assets/css/ace-part2.min.css" />
         <![endif]-->
         <link rel="stylesheet" href="assets/css/ace-rtl.min.css" />
         <link rel="stylesheet" href="css/test.css" />
 
         <!--[if lte IE 9]>
           <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
         <![endif]-->
 
         <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
 
         <!--[if lt IE 9]>
         <script src="assets/js/html5shiv.min.js"></script>
         <script src="assets/js/respond.min.js"></script>
         <![endif]-->
     </head>
 
     <body class="login-layout light-login">
         <div class="main-container">
             <div class="main-content">
                 <div class="row">
                     <div class="col-sm-10 col-sm-offset-1">
                         <div class="login-container">
                             <div class="center">
                                 <h4 class="blue" id="id-company-text">学生就业推荐中心<br />性格测评</h4>
                             </div>
                             <div class="space-6"></div>
                             <div class="position-relative">
                                 <div id="login-box" class="login-box visible widget-box no-border">
                                     <div class="widget-body">
                                         <div class="widget-main clearfix">
                                             <div class="xueli clearfix">
                                             <h5>请选择您的学历</h5>
                                             <select name="select" id="education">
                                                 <option value="boshi">博士及以上</option>
                                                 <option value="shuoshi">硕士</option>
                                                 <option value="benke" selected>本科</option>
                                                 <option value="zhuanke">专科</option>
                                                 <option value="other">其他</option>
                                             </select>
                                            </div>
                                            <div class="major clearfix">
                                                <h5>请选择您的专业</h5>
                                                <select name="select" id="major">
                                                    <option value="computer">互联网/通信/电子</option>
                                                    <option value="finance">金融</option>
                                                    <option value="make">生产/加工/制造</option>
                                                    <option value="medicine">制药/医疗</option>
                                                    <option value="advertise">广告/传媒/文化/体育</option>
                                                    <option value="education">教育</option>
                                                    <option value="building">房地产/建筑业</option>
                                                    <option value="trade">贸易/工艺/消费品</option>
                                                    <option value="transport">物流/运输</option>
                                                    <option value="service">服务业</option>
                                                    <option value="other">政府/非营利机构/其他</option>
                                                </select>
                                            </div>
                                            <div class="major clearfix">
                                                <h5>请选择您的期望城市</h5>
                                                <select name="select" id="city">
                                                    <option value="">上海</option>
                                                    <option value="">北京</option>
                                                    <option value="">广州</option>
                                                    <option value="">武汉</option>
                                                    <option value="">南京</option>
                                                    <option value="">广州</option>
                                                    <option value="">西安</option>
                                                    <option value="">深圳</option>
                                                    <option value="">成都</option>
                                                    <option value="">河北</option>
                                                    <option value="">其他</option>
                                                </select>
                                            </div>
                                            <div class="price clearfix">
                                                <h5>请选择您的期望薪资</h5>
                                                <select name="select" id="price">
                                                    <option value="">3k以下</option>
                                                    <option value="">3k-5k</option>
                                                    <option value="" selected>5k-6k</option>
                                                    <option value="">6k-7k</option>
                                                    <option value="">7k-8k</option>
                                                    <option value="">8k-9k</option>
                                                    <option value="">9k以上</option>
                                                </select>
                                            </div>
                                            <div class="interest">
                                                <h5>请选择您的性格类型</h5>
                                                <select name="select" id="interest">
                                                    <option value="">理智冷静型</option>
                                                    <option value="" selected>活泼开朗型</option>
                                                    <option value="">内向沉默型</option>
                                                    <option value="">忠诚果断型</option>
                                                    <option value="">永不言败型</option>
                                                </select>
                                            </div>
                                            <br />
                                            <input id="confirm" type="submit" value="提交">
                                            <input id="cancel" type="button" value="取消">
                                    </div>
                                         </div>
                                     </div>
                                 </div>
                             </div>	
                         </div>
                     </div>
                 </div>
             </div>
